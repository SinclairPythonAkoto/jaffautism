<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: arial;
  }

  .title {
    color: grey;
    font-size: 18px;
  }

  h1 {
    text-align: center;
  }

  button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: red;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }

  textarea {
    max-width: 100%;
  }

  button:hover, a:hover {
    opacity: 0.7;
  }

  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }

  input[type=number], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }

  input[type=password], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }

  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .topnav {
    overflow: hidden;
    background-color: red;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: white;
    color: black;
  }

  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }

  .pagestyle {
    font-family: Arial;
    margin: 0;
    background-color: lightgray;
  }

  .content {
    padding: 20px;
    background-color: rgba(26,188,156,0.591);
  }

  </style>
</head>
<body>
  <div class="topnav">
      <a href="http://www.jaffautism.org">Return Home</a>
      <a href="{{ url_for('textJonny') }}">Text Jonny!</a>
      <a href="{{ url_for('login') }}">Admin</a>
  </div>


  <div class="container">

    <!-- child template -->
    {% block content %}{% endblock %}

    <!-- errors message -->
    {% if error %}
      <p class="error"><strong>Error:</strong>{{ error }}</p>
    {% endif %}

    <!-- flash messages -->
    {% for messages in get_flashed_messages() %}
      {{ messages }}
    {% endfor %}
  
</body>

<footer>
  <h6><a href="http://www.jaffautism.org">Return Home</a>   |   <a href="{{ url_for('textJonny') }}">Text Jonny!</a>    |   <a href="{{ url_for('login') }}">Admin</a></h6>

  <h6>Design.  Build.  Apply!</h6>
</footer>
</html>
