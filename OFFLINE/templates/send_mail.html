{% extends "layout.html" %}

{% block content %}

<h1>Jonny & Friends 4 Autism<br>Email</h1>
<form action="{{ url_for('send_mail') }}" method="post">
	<div class="card">
		<img src="static/email.png" alt="sandraEmail" style="width: 100%">
		<label for="sendMail">Email</label>
		<input id="sendMail" type="text" name="emailReciever" placeholder="someone@email.com" required>
		<input id="subjectTitle" type="text" name="emailSubject" placeholder="subject:" required>
		<p>Enter your message you wish to send below.</p>
		<label for="textBox" rows></label>
		<textarea id="textBox" rows="10" cols="35" name="emailContent" placeholder="write your email here..." required></textarea><br>
		<div style="margin: 24px 0;">
	    	<a href="{{ url_for('JonnyAdmin') }}"><i class="fa fa-comments"></i></a>
	    	<a href="{{ url_for('textJonny') }}"><i class="fa fa-user-circle-o"></i></a>
	    	<a href="{{ url_for('send_mail') }}"><i class="fa fa-at"></i></a> 
	    </div>
	    <p><button type="submit">Send Email!</button></p>
	    <a href="{{ url_for('logout') }}">Logout</a>
	</div>
</form>

{% endblock  %}
